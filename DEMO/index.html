<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
  </head>
  <body class = "min-h-screen flex flex-col justify-center items-center select-none">
    <div class = "flex flex-col py-4">
      <h1 id="computerDisplay" class = "text-gray-400">Computer Choice: </h1>
      <h1 id="humanDisplay" class = "text-gray-400">Human Choice: </h1>
      <h3 id="results" class = "text-4xl py-4 text-black"></h3>
      <h5 id="score" class = "text-2xl italic"></h5>
    </div>
    <div id = "btns" class = "flex gap-8 py-12">
      <button value="rock" class="text-2xl border-4 border-dashed rounded px-8 py-4 hover:bg-gray-200 hover:-translate-y-1 active:bg-gray-400 duration-50">Rock</button>
      <button value="paper" class="text-2xl border-4 border-dashed rounded px-8 py-4 hover:bg-gray-200 hover:-translate-y-1 active:bg-gray-400 duration-50">Paper</button>
      <button value="scissors" class="text-2xl border-4 border-dashed rounded px-8 py-4 hover:bg-gray-200 hover:-translate-y-1 active:bg-gray-400 duration-50">Scissors</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
